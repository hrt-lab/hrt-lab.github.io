- name: Pejman Kheradmand
  photo: 
  info: Ph.D. Student
  email: pejman.kheradmand@louisville.edu
  bio: Pejman is a researcher specializing in the field of robotic surgery technology. With a background in Mechanical Engineering, he holds a Bachelor's degree from Razi University and a Master's degree from the University of Tehran. His expertise lies in the development of robotic surgical systems, with a particular focus on software development, GUI design, and mechatronic integration, including hardware in the loop. His work aims to advance the field of robotic surgery by integrating robotics to improve precision and patient outcomes.
