- title: "February 2025"
  caption: Behnam's paper on Exonav Two has been accepted for publication in the *Journal of Medical Robotics Research*. In the paper, Behnam introduces a novel robotic follow-the-leader motion for lateral and ventral spinal cord stimulation.
  
- title: "February 2025"
  caption: Kent recently published a paper on a new tendon-actuated concentric tube endonasal robot (TACTER). This robot consists of two independently bending concentric tubes, allowing for follow-the-leader motion that enhances maneuverability in minimally invasive skull base and sinus surgeries.
  
