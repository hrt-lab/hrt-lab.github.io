<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping GIFs</title>
  <style>
    .gif-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .gif {
      max-width: 80%;
      max-height: 80%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img id="gif" class="gif" src="" alt="GIF Player">
  </div>

  <script>
    const gifFolder = 'assets/Gifs/';
    const gifFiles = ['TAMS.gif', 'ExoNav.gif', 'FBG_Project.gif FBG.gif TAG_FK.gif TendonactuatedConcentricTubeRobots.gif']; // Add all your GIF filenames here
    let currentIndex = 0;
    const gifElement = document.getElementById('gif');

    function showNextGif() {
      gifElement.src = gifFolder + gifFiles[currentIndex];
      currentIndex = (currentIndex + 1) % gifFiles.length;
    }

    gifElement.onload = () => {
      setTimeout(showNextGif, 3000); // Change GIF every 3 seconds
    };

    showNextGif(); // Start the loop
  </script>
</body>
</html>
